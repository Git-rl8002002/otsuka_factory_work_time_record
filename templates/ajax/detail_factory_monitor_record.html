<div class="card">
    <div class="card-header">
        <h4 class="text-primary"><i class="bi bi-chat-left-text"></i> {{ s_kind }}</h4>
    </div>
    <div class="card-body">
        
        <table class="table table-hover table-bordered table-striped">
            <tr>
                <th>紀錄時間</th>
                <th>設備位置</th>
                <th>傳輸協定</th>
                <th>溫度</th>
                <th>濕度</th>
            </tr>
            {% for val in kind_detail %}
            <tr>
                <td> {{ val[0] }} </td>
                <td> {{ val[1] }} </td>
                <td> {{ val[2] }} </td>
                <td> {{ val[3] }} °C</td>
                <td> {{ val[4] }} %</td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
</div>
